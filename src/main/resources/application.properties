spring.application.name=rainstream-backend

# 1. Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/rainstream_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password

# 2. Hibernate / JPA Settings
# This update setting automatically creates tables based on your Java classes
spring.jpa.hibernate.ddl-auto=update

# Use MySQL Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Show SQL queries in the console (helpful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true